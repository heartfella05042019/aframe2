<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <title>Customizing the Camera in A-Frame</title>
</head>
<body>
    <a-scene>
        <!-- Asset Management System -->
    <a-assets>
        <img id="floor" src="assets/floor-1024.jpg">
        <img id="average-height" src="assets/average-height.png">
    </a-assets>

    <!-- Ground -->
     <a-plane src="#floor" shader="flat" rotation="-90 0 0" scale="5 5 1"></a-plane>

    <a-cylinder color="red" radius="0.5" height="2" position="-2 1 0"></a-cylinder>
    <a-box color="green" height="2" depth="4" position="2 1 0"></a-box>

    <a-image src="#average-height" scale="2 2 1" position="0 1 0"></a-image>


    <!-- Adult Height (1.6m) -->
    <!-- <a-entity position="0 0 5">
        <a-camera user-height="1.6" active="true"></a-camera>
    </a-entity> -->


    <!-- Kid Height (0.9m) -->
     <!-- <a-entity position="0 0 5">
        <a-camera user-height="1.2" active="true"></a-camera>
    </a-entity> -->

    <!-- Aerial Camera (6.6m) -->
     <a-entity position="0 5 5">
        <a-camera  active="true"></a-camera>
    </a-entity>


    </a-scene>
</body>
</html>
